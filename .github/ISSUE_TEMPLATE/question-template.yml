name: Question
description: Ask a question about Aura CLI
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help! ðŸ’¬
        
  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true
      
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What category does your question fall into?
      options:
        - Installation
        - Usage
        - Configuration
        - AI Features
        - Docker/Database
        - Development
        - Other
        
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any additional context that might help us answer your question